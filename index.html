<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  
</head>
<body>

  <main>
    <div class="head-img">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="name">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
        device <br> anywhere you like!</p>
    </div>
    <div class="subscribtion">
      <div class="icon">
        <img src="images/icon-music.svg" alt="">
      </div>
      <div class="plans">
        <h2>Annual Plan</h2>
        <h3>$59.99/year</h3>
      </div>
      <div class="end">
        <a href="">Change</a>
      </div>
    </div>
    <button class="payment">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://grafika-rk.great-site.net/">Rezi Karanadze</a>.
  </footer>
</body>
</html>
